{% extends "user/base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body ">
      <h4 class="card-title mb-4 text-center">FORGET PASSWORD</h4>
      <form action="{% url 'reset_password' %}" method="POST">
          {% csrf_token %}

          <div class="form-group ">
			 <input type="password" class="form-control" placeholder="New Password" name="password">
          </div> <!-- form-group// -->
          <br>
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_password">
          </div> <!-- form-group// -->

          <br>
          <div class="form-group text-center">
              <button type="submit" class="btn  btn-block text-white my-2" style="background-color:#000000;">Submit  </button>

          </div> <!-- form-group// -->
          <div class="form-group text-center">

              <a href="{% url 'user_login' %}" class="text-dark"><p> Try Login Again ?</p></a>
          </div>

      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4 text-dark">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
<br><br>
<br><br>
<br><br>


{% endblock content %}
