{% extends "user/base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body ">
      <h4 class="card-title mb-4 text-center">Sign In</h4>
      <form action="{% url 'user_login' %}" method="POST">
          {% csrf_token %}

          <div class="form-group ">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <br>
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="password">
          </div> <!-- form-group// -->
<br>
          <div class="form-group">
          	<a href="{% url 'forgot_password' %}" class="float-right text-dark"><p>Forgot password?</p></a>

          </div> <!-- form-group form-check .// -->
          <br>
          <div class="form-group text-center">
              <button type="submit" class="btn  btn-block text-white my-2" style="background-color:#000000;"> Login  </button>

          </div> <!-- form-group// -->
          <div class="form-group text-center">

              <a href="{% url 'signinotp' %}" class="text-dark"><p>Login With OTP</p></a>
          </div>

      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4 text-dark">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
<br><br>
<br><br>
<br><br>


{% endblock content %}
