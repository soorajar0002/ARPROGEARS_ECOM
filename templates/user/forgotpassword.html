{% extends "user/base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 680px; margin-top:100px;">
      <div class="card-body ">
      <h4 class="card-title mb-4 text-center">Forgot Password</h4>

      <form action="{% url 'forgotPassword' %}" method="POST">
          {% csrf_token %}

          <div class="form-group ">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->

          <div class="form-group mt-2">
          	<a href="{% url 'user_login'%}" class="float-right text-dark"><p>Got Password? Login</p></a>

          </div> <!-- form-group form-check .// -->

          <div class="form-group text-center">
              <button type="submit" class="btn  btn-block text-white my-2" style="background-color:#000000;"> Login  </button>

          </div> <!-- form-group// -->
          <div class="form-group text-center">

              <a href="{% url 'signinotp' %}" class="text-dark"><p>Login With OTP</p></a>
          </div>

      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4 text-dark">Don't have account? <a href="#">Sign up</a></p>
<br><br>
<br><br>
<br><br>


{% endblock content %}
