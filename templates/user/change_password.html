{% extends "user/base.html" %}

{% block content %}

<section class="section-content padding-y bg my-5 mb-5">

    <div class="container ">
        <div class="row">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">
                    <a class="list-group-item {% if '/dashboard' == request.path %}active{% endif %}"
                       href="{% url 'dashboard' %}"> Dashboard </a>
                    <a class="list-group-item {% if '/my_orders' in request.path %}active{% endif %}"
                       href="{% url 'my_orders' %}"> My Orders </a>
                    <a class="list-group-item {% if '/edit_profile/' in request.path %}active{% endif %}"
                       href="{% url 'edit_profile' %}"> Edit Profile </a>
                    <a class="list-group-item {% if '/change_password/' in request.path %}active{% endif %}"
                       href="{% url 'change_password' %}">Change
                        Password </a>

                </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'user_logout' %}"> <i class="fa fa-power-off"></i> <span
                        class="text">Log out</span> </a>
                <!--   SIDEBAR .//END   -->
            </aside>
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class=" mr-3">Change Password</strong>

                    </header>
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}


                                    <div class="form-group">
                                        <label>Current Password</label>
                                       <input type="password" name="current_password" class="form-control" placeholder="Current Password" required>
                                    </div>
                                     <div class="form-group">
                                        <label> Create New Password</label>
                                           <input type="password" name="new_password" class="form-control" placeholder="New Password">
                                    </div>
                                       <div class="form-group">
                                        <label> Confirm New Password</label>
                                           <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password">
                                    </div>



                                    <input type="submit" value="Submit" class="btn btn-dark my-2">

                                </form>
                            </div>


                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>


{% endblock content %}
