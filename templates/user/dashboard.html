{% extends "user/base.html" %}

{% block content %}

<section class="section-content pb-5">

<div class="container my-5">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item {% if '/dashboard/' == request.path %}active{% endif %}" href="{% url 'dashboard' %}"> Dashboard </a>
			<a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" href="{% url 'my_orders' %}"> My Orders </a>
			<a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" href="{% url 'edit_profile' %}"> Edit Profile </a>
			<a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" href="{% url 'change_password' %}">Change Password </a>

		</ul>
		<br>
		<a class="btn btn-light btn-block" href="{% url 'user_logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as:</strong>
			<span>{{user.first_name}} {{user.last_name}}</span>
		</header>
		<div class="card-body">
			<div class="row ">
				<div class="col-md-6">
					<div class="card text-center">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{orders_count}}</h4>
							<a href="{% url 'my_orders' %}" style="text-decoration:none;">View Orders</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card text-center">
						<div class="card-body">
							<img class="rounded-circle" src="{{userprofile.profile_picture.url}}" width="30rem" alt="UserProfile" class="avatar">
							<p class="mb-0">{{ user.email}}</p>
							<p>{{ user.phone_number}}</p>
						</div>
					</div>
				</div>


			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>


{% endblock content %}
