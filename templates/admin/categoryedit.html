{% extends "admin/admin_base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<!-- Content Header (Page header) -->

    <!-- Main content -->
    <div class="content">
      <div class="d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="card card-outline">
            <div class="card-header bg-blue">
              <h5 class="text-dark m-b-0">Edit Category</h5>
            </div>
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                       <a data-bs-toggle="modal" data-bs-target="#edit-{{x.id}}"> <button class="btn btn-dark my-4" type="">Submit</button></a>
                   <div class="modal fade" id="edit-{{x.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <p style="color:#000000 ;">Do you really want to edit {{x.brand_name}}</p>
                                </div>
                                <div class="modal-footr d-flex justify-content-between p-3">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>

                                    <a href="">
                                        <button class="btn btn-danger " type="submit" style="background:dark-red;">
                                            Confirm
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                crossorigin="anonymous"></script>
                    </div>
                  </div>

                    </form>
            </div>
          </div>
        </div>
      </div>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock content %}
