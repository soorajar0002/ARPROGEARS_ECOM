{% extends "admin/admin_base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<!-- Content Header (Page header) -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>
<!-- Main content -->
<div class="content">
    <div class="d-flex justify-content-center">
        <div class="col-lg-6">
            <div class="card card-outline ">
                <div class="card-header bg-blue">
                    <h5 class="text-dark m-b-0">Add Product</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{prod_form|crispy}}
                       <div class="form-group">
                      <div id="image-box" class="image-container"></div>
                      <button class="btn btn-outline-info btn-dark" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
                           <a data-bs-toggle="modal" data-bs-target="#add"><button class="btn btn-info btn-dark" id="confirm-btn" style="width: 100%; margin-top: 10px;" >Submit</button></a>
                             <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" >Confirm</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <p style="color:#000000 ;">Do you really want to add</p>
                                </div>
                                <div class="modal-footr d-flex justify-content-between p-3">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>

                                    <a href="">
                                        <button class="btn btn-danger " type="submit" style="background:dark-red;">
                                            Confirm
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                crossorigin="anonymous"></script>
                    </div>
                  </div>
                           <a href="{% url 'productlist' %}" class="btn btn-dark col-12 mt-4">Cancel</a>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>


    // When user uploads the image this event will get triggered
	// image-box is the id of the div element that will store our cropping image preview
	const imagebox = document.getElementById('image-box')
	// crop-btn is the id of button that will trigger the event of change original file with cropped file.
	const crop_btn = document.getElementById('crop-btn')
	// id_image is the id of the input tag where we will upload the image
	const input1 = document.getElementById('id_images')
	const input2 = document.getElementById('id_images1')
	const input3 = document.getElementById('id_images2')
	const input4 = document.getElementById('id_images3')

	function crop(input,img,images) {
		input.addEventListener('change', () => {
			// Getting image file object from the input variable
			const img_data = input.files[0]
			// createObjectURL() static method creates a DOMString containing a URL representing the object given in the parameter.
			// The new object URL represents the specified File object or Blob object.
			const url = URL.createObjectURL(img_data)

			// Creating a image tag inside imagebox which will hold the cropping view image(uploaded file) to it using the url created before.
			imagebox.innerHTML = `<img src="${url}" id=${images} style="width:100%;">`

			// Storing that cropping view image in a variable
			const image = document.getElementById(images)

			// Displaying the image box
			document.getElementById('image-box').style.display = 'block'
			// Displaying the Crop buttton
			document.getElementById('crop-btn').style.display = 'block'
			// Hiding the Post button
			document.getElementById('confirm-btn').style.display = 'none'

			// Creating a croper object with the cropping view image
			// The new Cropper() method will do all the magic and diplay the cropping view and adding cropping functionality on the website
			// For more settings, check out their official documentation at https://github.com/fengyuanchen/cropperjs
			const cropper = new Cropper(image, {
				autoCropArea: 1,
				viewMode: 1,
				scalable: false,
				zoomable: false,
				movable: false,
                aspectRatio: 100/100,
                 minCanvasWidth : 50,
                minCanvasHeight :50,
				minCropBoxWidth: 50,
				minCropBoxHeight: 50,
			})

			// When crop button is clicked this event will get triggered
			crop_btn.addEventListener('click', () => {
				// This method coverts the selected cropped image on the cropper canvas into a blob object
				cropper.getCroppedCanvas().toBlob((blob) => {

					// Gets the original image data
					let fileInputElement = document.getElementById(img);
					// Make a new cropped image file using that blob object, image_data.name will make the new file name same as original image
					let file = new File([blob], img_data.name, {
						type: "image/*",
						lastModified: new Date().getTime()
					});


					// Create a new container
					let container = new DataTransfer();

					// Add the cropped image file to the container
					container.items.add(file);

					// Replace the original image file with the new cropped image file
					fileInputElement.files = container.files;
					// Hide the cropper box
					document.getElementById('image-box').style.display = 'none'
					// Hide the crop button
					document.getElementById('crop-btn').style.display = 'none'
					// Display the Post button
					document.getElementById('confirm-btn').style.display = 'block'

				});
			});
		});
	}

	crop(input1,'id_images','img1')
	crop(input2,'id_images1','img2')
	crop(input3,'id_images2','img3')
	crop(input4,'id_images3','img4')
</script>


<script>
	$( document ).ready(function() {
		console.log( "ready!" );
	});
	$("#id_product_name").keyup(function() {
		var Text = $(this).val();
		Text = Text.toLowerCase();
		Text = Text.replace(/[^a-zA-Z0-9]+/g,'-');
		$("#id_slug").val(Text);
	  });
</script>
{% endblock content %}
